<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/heading.svg"
          alt="arount the US logo"
          class="header__title"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Profile Avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit-button.svg"
                alt="edit profile button"
                class="profile__edit-image"
              />
            </button>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus-sign.svg"
              alt="add image button"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__gallery">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
