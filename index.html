<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/heading.svg"
          alt="arount the US logo"
          class="header__title"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Profile Avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit-button.svg"
                alt="edit profile button"
                class="profile__edit-image"
              />
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus-sign.svg"
              alt="add image button"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__gallery">
            <li class="card">
              <img
                src="./images/jpeg-optimizer_dripping-springs.jpg"
                alt="dripping-springs texas"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Dripping Springs</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/jpeg-optimizer_fairfield-star-house.jpg"
                alt="fairfield-UK"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Fairfield</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/jpeg-optimizer_mammoth lakes.jpg"
                alt="mammoth-lakes-california"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mammoth Lakes</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/jpeg-optimizer_olympic-peninsula-washington.jpg"
                alt="olympic-peninsula-washington"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Olympic Peninsula</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/jpeg-optimizer_solheimasandur-plane-wreck-iceland.jpg"
                alt="solheimasandur-plane-wreck-iceland"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Solheimasandur Plane Wreck</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/jpeg-optimizer_yosemite-valley.jpg"
                alt="yosemite-valley"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button">
                  <img
                    src="./images/like-button.svg"
                    alt="heart-shaped button"
                    class="card__like-image"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
